<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Loading Clarence Garcia's Portfolio...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP CDN for powerful animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Anime.js CDN for staggered animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1000;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid rgba(255, 77, 77, 0.3);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.2);
        }

        .logo-circle-outer {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border-radius: 50%;
            border: 1px solid rgba(77, 119, 255, 0.2);
            box-shadow: 0 0 40px rgba(77, 119, 255, 0.1);
        }

        .splash-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.7);
            opacity: 0;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ddd;
            opacity: 0;
        }

        .loading-dots span {
            opacity: 0;
            display: inline-block;
            margin: 0 2px;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            opacity: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d4d, #4d77ff);
            border-radius: 2px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 20px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(200px); }
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.2;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-40px) translateX(20px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-20px) translateX(10px) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.2;
            }
        }

        /* Decorative elements */
        .circle {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 15%;
            background: radial-gradient(circle, rgba(255,77,77,0.2) 0%, rgba(255,77,77,0) 70%);
            animation: pulse 4s infinite ease-in-out;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 5%;
            background: radial-gradient(circle, rgba(77,119,255,0.2) 0%, rgba(77,119,255,0) 70%);
            animation: pulse 5s infinite ease-in-out;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 5%;
            background: radial-gradient(circle, rgba(77,255,166,0.2) 0%, rgba(77,255,166,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Subtle glow effect */
        .glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,77,77,0.1) 0%, rgba(255,77,77,0) 70%);
            filter: blur(40px);
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Decorative background elements -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    
    <!-- Subtle glow effect -->
    <div class="glow" style="top: 20%; left: 10%;"></div>
    <div class="glow" style="bottom: 20%; right: 10%; background: radial-gradient(circle, rgba(77,119,255,0.1) 0%, rgba(77,119,255,0) 70%);"></div>

    <div id="splash-screen">
        <div class="logo-container">
            <div class="logo-circle-outer"></div>
            <div class="logo-circle"></div>
            <div class="splash-logo">CG</div>
        </div>
        
        <div class="loading-container">
            <div class="loading-text">Loading<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size for variety
                const size = Math.random() * 25 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position within the viewport
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay for a natural flow
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random color from a predefined palette
                const colors = [
                    'rgba(255, 77, 77, 0.3)',
                    'rgba(77, 119, 255, 0.3)',
                    'rgba(77, 255, 166, 0.3)',
                    'rgba(255, 204, 0, 0.3)',
                    'rgba(204, 102, 255, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

            const splashLogo = document.querySelector('.splash-logo');
            const logoCircle = document.querySelector('.logo-circle');
            const logoCircleOuter = document.querySelector('.logo-circle-outer');
            const loadingText = document.querySelector('.loading-text');
            const loadingDots = document.querySelectorAll('.loading-dots span');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');

            // Create a GSAP timeline for coordinated animations
            const tl = gsap.timeline();

            // Logo circle animations
            tl.fromTo(logoCircle, 
                { 
                    scale: 0, 
                    rotation: -180,
                    opacity: 0 
                }, 
                { 
                    scale: 1, 
                    rotation: 0,
                    opacity: 1, 
                    duration: 1.2, 
                    ease: "back.out(1.7)" 
                }
            )
            .fromTo(logoCircleOuter, 
                { 
                    scale: 0, 
                    rotation: 180,
                    opacity: 0 
                }, 
                { 
                    scale: 1, 
                    rotation: 0,
                    opacity: 1, 
                    duration: 1.2, 
                    ease: "back.out(1.7)" 
                }, 
                "-=1.0"
            )
            // Logo text animation
            .to(splashLogo, {
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            })
            // Loading text animation
            .to(loadingText, {
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.5")
            // Progress container animation
            .to(progressContainer, {
                opacity: 1,
                duration: 0.5,
                ease: "power2.out"
            });

            // Anime.js animation for the loading dots
            anime({
                targets: loadingDots,
                opacity: [0, 1],
                easing: 'easeInOutQuad',
                duration: 500,
                delay: anime.stagger(200, {start: 1800}),
                loop: true,
                direction: 'alternate'
            });

            // Progress bar animation
            gsap.to(progressBar, {
                width: "100%",
                duration: 3.5,
                ease: "power2.inOut",
                delay: 0.5
            });

            // Add a subtle pulse animation to the logo
            gsap.to(logoCircle, {
                boxShadow: "0 0 40px rgba(255, 77, 77, 0.5)",
                duration: 1.5,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });

            // Redirect to LandingPage.html after a set duration
            setTimeout(() => {
                // Add a fade out animation before redirecting
                gsap.to("#splash-screen", {
                    opacity: 0,
                    duration: 0.5,
                    ease: "power2.in",
                    onComplete: () => {
                        window.location.href = 'My portfolio web/LandingPage.html';
                    }
                });
            }, 4000);
        });
    </script>
</body>

</html>
