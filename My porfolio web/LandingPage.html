        html, body {

            padding: 0;
            height: 100%;
            overflow-x: hidden;

            position: absolute;
            background: rgba(255, 77, 77, 0.3);

            animation: float 15s infinite linear;

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.2;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-40px) translateX(20px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-20px) translateX(10px) rotate(270deg);
                opacity: 0.5;
            }
            100% {

            }

    <script>
        // Improved typing animation
        const roles = ['App Developer', 'Web Developer'];
        let currentIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const roleElement = document.getElementById('profession');
        let typingSpeed = 100;
        let typingTimeout;

        function typeRole() {
            const currentRole = roles[currentIndex];
            
            if (isDeleting) {
                // Remove characters
                roleElement.innerHTML = currentRole.substring(0, charIndex - 1) + '<span class="typing-cursor"></span>';
                charIndex--;
                typingSpeed = 50;
            } else {
                // Add characters
                roleElement.innerHTML = currentRole.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;
                typingSpeed = 100;
            }
            
            // Check if word is complete
            if (!isDeleting && charIndex === currentRole.length) {
                // Pause at end of word
                typingSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                // Move to next word
                isDeleting = false;
                currentIndex = (currentIndex + 1) % roles.length;
                typingSpeed = 500;
            }
            
            typingTimeout = setTimeout(typeRole, typingSpeed);
        }

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random color
                const colors = [
                    'rgba(255, 77, 77, 0.3)',
                    'rgba(77, 119, 255, 0.3)',
                    'rgba(77, 255, 166, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Start the typing animation and create particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any existing typing animation
            if (typingTimeout) clearTimeout(typingTimeout);
            
            // Reset animation state
            currentIndex = 0;
            charIndex = 0;
            isDeleting = false;
            
            // Start typing animation
            setTimeout(typeRole, 1000);
            createParticles();

            // GSAP Animations
            // Initial page load animation
            gsap.from(".profile-image-container", { duration: 1.5, x: -200, opacity: 0, ease: "power3.out" });
            gsap.from(".content", { duration: 1.5, x: 200, opacity: 0, ease: "power3.out", delay: 0.5 });
            gsap.from("nav", { duration: 1, y: -100, opacity: 0, ease: "power2.out", delay: 0.2 });
            gsap.from(".social-icons-container", { duration: 1, x: 100, opacity: 0, ease: "power2.out", delay: 1 });
            gsap.from(".content-button-container", { duration: 1, y: 50, opacity: 0, ease: "power2.out", delay: 1.2 });

            // Social icons hover animation
            document.querySelectorAll('.social-icons a').forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    gsap.to(icon, { 
                        duration: 0.3, 
                        y: -5, 
                        boxShadow: "0 10px 20px rgba(0, 0, 0, 0.2)", 
                        scale: 1.1,
                        ease: "power2.out" 
                    });
                    // Specific color change for hover
                    if (icon.classList.contains('fb')) {
                        gsap.to(icon, { duration: 0.3, background: "linear-gradient(135deg, #3b5998, #2d4373)" });
                    } else if (icon.classList.contains('ig')) {
                        gsap.to(icon, { duration: 0.3, background: "linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045)" });
                    } else if (icon.classList.contains('twitter')) {
                        gsap.to(icon, { duration: 0.3, background: "linear-gradient(135deg, #1da1f2, #0d8bd9)" });
                    }
                });
                icon.addEventListener('mouseleave', () => {
                    gsap.to(icon, { 
                        duration: 0.3, 
                        y: 0, 
                        boxShadow: "none", 
                        scale: 1,
                        ease: "power2.out",
                        background: "linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05))" // Reset background
                    });
                });
            });

            // See more button hover animation
            const seeMoreButton = document.querySelector('.see-more-button');
            seeMoreButton.addEventListener('mouseenter', () => {
                gsap.to(seeMoreButton, { 
                    duration: 0.3, 
                    y: -3, 
                    backgroundColor: "#ff4d4d", 
                    color: "white", 
                    boxShadow: "0 10px 25px rgba(255, 77, 77, 0.4)",
                    ease: "power2.out" 
                });
            });
            seeMoreButton.addEventListener('mouseleave', () => {
                gsap.to(seeMoreButton, { 
                    duration: 0.3, 
                    y: 0, 
                    backgroundColor: "transparent", 
                    color: "#ff4d4d", 
                    boxShadow: "none",
                    ease: "power2.out" 
                });
            });
        });
    </script>
</body>
</html>
