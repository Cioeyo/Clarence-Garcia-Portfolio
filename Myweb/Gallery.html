<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A private photo gallery of Clarence Garcia, featuring personal life and family memories. A glimpse behind the life of a BSIT student from CICS NISU.">
    <title>Clarence Garcia's Personal Photo Gallery - Family & Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="Styles/Gallery.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Decorative background elements -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    
    <!-- Navigation -->
    <nav>
        <div class="logo">CG</div>
        <div class="nav-links">
            <a href="LandingPage.html">Home</a>
            <a href="AboutMe.html">About</a>
            <a href="Skills.html">Skills</a>
            <a href="Contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <!-- Gallery Section -->
        <section id="gallery" class="section">
            <h2 class="section-title">My Photo Gallery</h2>
            <p class="section-subtitle">Click on any image to view it larger</p>
            
            <div class="gallery-grid">
                <!-- Gallery items will be dynamically loaded here by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Simple Carousel Modal -->
    <!-- The carousel modal HTML structure has been removed -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clarence Garcia. All Rights Reserved.</p>
    </footer>

    <script>
        // Array to hold your gallery image data
        const galleryImagesData = [
            { src: 'Assets/Gallery/1.jpg', alt: 'Gallery Image 1' },
            { src: 'Assets/Gallery/2.jpg', alt: 'Gallery Image 2' },
            { src: 'Assets/Gallery/3.jpg', alt: 'Gallery Image 3' },
            { src: 'Assets/Gallery/4.jpg', alt: 'Gallery Image 4' },
            { src: 'Assets/Gallery/5.jpg', alt: 'Gallery Image 5' },
            { src: 'Assets/Gallery/6.jpg', alt: 'Gallery Image 6' },
            { src: 'Assets/Gallery/7.jpg', alt: 'Gallery Image 7' },
            { src: 'Assets/Gallery/8.jpg', alt: 'Gallery Image 8' },
            { src: 'Assets/Gallery/9.jpg', alt: 'Gallery Image 9' },
            { src: 'Assets/Gallery/10.jpg', alt: 'Gallery Image 10' },
            { src: 'Assets/Gallery/11.jpg', alt: 'Gallery Image 11' },
            { src: 'Assets/Gallery/12.jpg', alt: 'Gallery Image 12' },
            { src: 'Assets/Gallery/13.jpg', alt: 'Gallery Image 13' },
            { src: 'Assets/Gallery/14.jpg', alt: 'Gallery Image 14' },
            { src: 'Assets/Gallery/15.jpg', alt: 'Gallery Image 15' },
            { src: 'Assets/Gallery/16.jpg', alt: 'Gallery Image 16' },
            { src: 'Assets/Gallery/17.jpg', alt: 'Gallery Image 17' },
            { src: 'Assets/Gallery/18.jpg', alt: 'Gallery Image 18' },
            { src: 'Assets/Gallery/19.jpg', alt: 'Gallery Image 19' },
            { src: 'Assets/Gallery/20.jpg', alt: 'Gallery Image 20' },
        ];

        // Function to dynamically render gallery items
        function renderGallery() {
            const galleryGrid = document.querySelector('.gallery-grid');
            galleryGrid.innerHTML = ''; // Clear existing content

            galleryImagesData.forEach((imageData, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.dataset.index = index;

                galleryItem.innerHTML = `
                    <div class="gallery-image">
                        <img src="${imageData.src}" alt="${imageData.alt}" loading="lazy">
                        <!-- The image-hover div has been removed -->
                    </div>
                `;
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random color
                const colors = [
                    'rgba(255, 77, 77, 0.3)',
                    'rgba(77, 119, 255, 0.3)',
                    'rgba(77, 255, 166, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // GSAP Animations
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            renderGallery(); // Call renderGallery to populate the grid

            gsap.registerPlugin(ScrollTrigger);
            
            // Initial page load animations
            const tl = gsap.timeline();
            
            tl.from("nav", { 
                duration: 0.6, 
                y: -50, 
                opacity: 0, 
                ease: "power2.out" 
            })
            .from(".section-title", {
                duration: 0.6,
                y: 20,
                opacity: 0,
                ease: "power2.out"
            }, "-=0.3")
            .from(".section-subtitle", {
                duration: 0.5,
                y: 15,
                opacity: 0,
                ease: "power2.out"
            }, "-=0.2");

            // Gallery items animation with ScrollTrigger
            const galleryItems = gsap.utils.toArray('.gallery-item');
            galleryItems.forEach((item, i) => {
                gsap.fromTo(item,
                    {
                        opacity: 0,
                        y: 30,
                        scale: 0.9
                    },
                    {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 0.6,
                        delay: i * 0.08,
                        ease: "back.out(1.7)",
                        scrollTrigger: {
                            trigger: item,
                            start: "top 85%",
                            toggleActions: "play none none none"
                        }
                    }
                );
            });
            
            // Footer animation
            gsap.fromTo('footer',
                {
                    opacity: 0,
                    y: 20
                },
                {
                    opacity: 1,
                    y: 0,
                    duration: 0.5,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: 'footer',
                        start: "top 95%",
                        toggleActions: "play none none none"
                    }
                }
            );
            
            // Hover animations for gallery items
            galleryItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    gsap.to(item, { 
                        duration: 0.2, 
                        y: -5, 
                        boxShadow: "0 10px 25px rgba(0, 0, 0, 0.3)", 
                        ease: "power2.out" 
                    });
                    gsap.to(item.querySelector('.gallery-image img'), {
                        duration: 0.2,
                        scale: 1.05,
                        ease: "power2.out"
                    });
                    // Removed gsap.to for .image-hover
                });
                
                item.addEventListener('mouseleave', () => {
                    gsap.to(item, { 
                        duration: 0.2, 
                        y: 0, 
                        boxShadow: "0 5px 15px rgba(0, 0, 0, 0.2)", 
                        ease: "power2.out" 
                    });
                    gsap.to(item.querySelector('.gallery-image img'), {
                        duration: 0.2,
                        scale: 1,
                        ease: "power2.out"
                    });
                    // Removed gsap.to for .image-hover
                });
            });

            ScrollTrigger.refresh();

            // --- Simple Carousel Logic ---
            // All carousel-related JavaScript logic has been removed
        });
    </script>
</body>
</html>
